<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TechWave</title>
</head>
<body class="inter-font max-w-xl lg:max-w-400 mx-auto">
    <header class="bg-[#1A0B2E]">
        <nav class="lg:max-w-[75rem] lg:mx-auto flex items-center justify-between p-5 lg:p-0 lg:py-5">
            <img class="max-w-34 lg:max-w-full" src="./assets/TechWave.png" alt="">
            <ul class="text-[#FFFFFF] font-medium flex gap-8 text-[0.01px] lg:text-[1rem] invisible  lg:visible">
                <li class=""><a href="">About</a></li>
                <li class=""><a href="">Episodes</a></li>
                <li class=""><a href="">Host</a></li>
            </ul>
            <button class="text-[#FFFFFF] rounded-4xl bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] lg:py-2 lg:px-4 text-[0.1px] lg:text-[1rem]">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            <img class="lg:hidden" src="./assets/hamburger-menu.png" alt="">
            
        </nav>
        <div class="bg-[url('./assets/hero-bg.png')] bg-no-repeat bg-center bg-cover px-5 py-10 lg:py-25">
            <div class="flex items-center justify-center">
                <img class="max-w-50 lg:max-w-88" src="./assets/hero-circle.png" alt="">
                <img class="max-w-15 lg:max-w-50 absolute" src="./assets/microphone.png" alt="">
                <img class="max-w-18 lg:max-w-full absolute mb-45 lg:mb-80 ml-20 lg:ml-40" src="./assets/new.png" alt="">
            </div>
            <div class="text-center">
                <h1 class="text-[#FFFFFF] font-extrabold text-4xl lg:text-6xl mt-4 lg:mt-10">TechWave</h1>
                <p class="text-[#FFFFFF] mt-2 max-w-100 lg:max-w-137 mx-auto">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <button class="text-[#FFFFFF] rounded-4xl bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] py-3 px-4 mt-6 mr-0.5"><i class="fa-brands fa-spotify"></i> Listen on Spotify</button>
                <button class="text-[#00FF88] border border-[#00FF88] rounded-4xl py-3 px-4 mt-6 ml-0.5"><i class="fa-regular fa-envelope"></i> Subscribe</button>
            </div>
        </div>
    </header>
</body>
</html>
